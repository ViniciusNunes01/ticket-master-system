server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: TicketMasterSystem
  
  datasource:
    url: jdbc:h2:mem:ticketmasterdb
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration